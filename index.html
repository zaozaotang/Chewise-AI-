<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>SlimChew AI 纤体慢嚼</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#F8FAFC" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- iOS Specific PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SlimChew" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3076/3076134.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sage: {
                50: '#F4F7F4',
                100: '#E8EAE6',
                200: '#C9D6C9',
                300: '#A3BFA3',
                400: '#7F9F7F',
                500: '#608060', 
                600: '#4A5D4F',
                700: '#354238',
                800: '#262F28',
                900: '#151A16',
              },
              sand: {
                50: '#FDFBF7',
                100: '#F7F3E8',
                200: '#EBE5D5',
                300: '#DED3BF',
              },
            },
            fontFamily: {
              sans: ['Helvetica Neue', 'Arial', 'sans-serif'],
            },
            animation: {
              'breathe-in': 'breatheIn 4s ease-in-out infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'chew': 'chew 0.8s ease-in-out infinite',
            },
            keyframes: {
              breatheIn: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.8' },
                '50%': { transform: 'scale(1.2)', opacity: '1' },
              },
              chew: {
                '0%, 100%': { transform: 'scaleY(1) scaleX(1)' },
                '50%': { transform: 'scaleY(0.85) scaleX(1.05)' }, 
              }
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #F8FAFC; 
        color: #354238; 
        -webkit-font-smoothing: antialiased;
        /* Prevent elastic scrolling on iOS */
        overscroll-behavior-y: none;
      }
      /* Hide scrollbar for clean mobile look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>

  "imports": {

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
