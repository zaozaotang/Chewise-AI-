<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SlowBite 慢食记</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sage: {
                50: '#F4F7F4',
                100: '#E8EAE6',
                200: '#C9D6C9',
                300: '#A3BFA3',
                400: '#7F9F7F',
                500: '#608060', // Primary Brand Color
                600: '#4A5D4F',
                700: '#354238',
                800: '#262F28',
                900: '#151A16',
              },
              sand: {
                50: '#FDFBF7',
                100: '#F7F3E8',
                200: '#EBE5D5',
                300: '#DED3BF',
              },
            },
            fontFamily: {
              sans: ['Helvetica Neue', 'Arial', 'sans-serif'],
            },
            animation: {
              'breathe-in': 'breatheIn 4s ease-in-out infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'chew': 'chew 0.8s ease-in-out infinite',
            },
            keyframes: {
              breatheIn: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.8' },
                '50%': { transform: 'scale(1.2)', opacity: '1' },
              },
              chew: {
                '0%, 100%': { transform: 'scaleY(1) scaleX(1)' },
                '50%': { transform: 'scaleY(0.85) scaleX(1.05)' }, // Squish effect
              }
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #F7F3E8; /* sand-100 */
        color: #354238; /* sage-700 */
        -webkit-font-smoothing: antialiased;
      }
      /* Hide scrollbar for clean mobile look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
